<div>
    <h2>Sentry Integration</h2>
    <form method="post" action="{% url 'sentry_integration' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="api_key" class="form-label">Sentry API Key</label>
            <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Enter your Sentry API key" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

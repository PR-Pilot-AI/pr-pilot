name: AI Task Trigger

on:
  push:
    branches:
      - main

jobs:
  trigger-ai-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install PR Pilot SDK
        run: pip install pr-pilot
      - name: Execute AI Task
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.event.head_commit.author.username }}
        run: |
          from pr_pilot.util import create_task, get_task
          import time

          commit_message = "${{ env.COMMIT_MESSAGE }}"
          author = "${{ env.AUTHOR }}"
          prompt = f"""
          There was a new commit by `{author}` on the main branch. Commit message:

          ---

          {commit_message}

          ---

          If they explicitly mention you and ask you to do something, do it.
          Otherwise, comment on the message.
          """

          task = create_task("PR-Pilot-AI/pr-pilot", prompt)    
          while task.status != "completed":
              task = get_task(task.id)
              time.sleep(5)
          
          print(f"PR Pilot says:\n\n{task.result}")
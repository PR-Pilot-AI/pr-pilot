<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Terminal Component</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .terminal {
            background-color: #2d2d2d;
            color: #cccccc;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
        }
        .command {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="terminal">
            <p class="command">(venv) ➜ pr-pilot-cli git:(<span class="text-primary">main</span>) ✗ git add .</p>
            <p class="command">(venv) ➜ pr-pilot-cli git:(<span class="text-primary">main</span>) ✗ git commit -m "Fix task command"</p>
            <p>[main 8cea584] Fix task command</p>
            <p>2 files changed, 5 insertions(+), 3 deletions(-)</p>
            <p class="command">(venv) ➜ pr-pilot-cli git:(<span class="text-primary">main</span>)</p>
        </div>
    </div>
</body>
</html>
